<head>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>
<body>
  <div class="left-column">
    <button class="button button-yes" (click)="onYesClick()">Yes</button>
  </div>
  <div class="middle-column">
      <div class="middle-top" *ngIf="!youAreMine">{{ header }}</div>
      <div class="middle-top" *ngIf="youAreMine">{{ message }}</div>
      <div class="middle-bottom">
          <img src="https://tenor.com/view/anime-girl-gif-26597563.gif" alt="GIF" class="gif">
      </div>
  </div>
  <div class="right-column">
    <button class="button button-disabled" [disabled]="isNoButtonDisabled" (mouseenter)="updateNoButtonText(true)" (mouseleave)="updateNoButtonText(false)">
        {{ noButtonText }}
    </button>
  </div>
</body>
