<div class="container">
    <header>
      <h1>Will you go out with me?</h1>
    </header>
    <div class="content">
      <img src="assets/teddy-bear.gif" alt="Teddy Bear" class="teddy-bear">
      <div class="buttons">
        <button class="yes" [class.random]="isNoButtonFocused" 
          (mouseenter)="toggleNoButtonFocus(true)" 
          (mouseleave)="toggleNoButtonFocus(false)">No</button>
        <button class="no">Yes</button>
      </div>
    </div>
</div>
